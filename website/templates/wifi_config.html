<!DOCTYPE html>
<html lang="en">
<head>
  <title>CẤU HÌNH WIFI MỚI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f0f0f0;
    }

    .container {
      padding: 20px;
    }

    .card {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .card-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      width: 100%;
    }

    .btn-primary {
      width: 100%;
    }

    .error-message {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container-fluid bg-primary text-white p-5 text-center">
    <h1>CẤU HÌNH WIFI MỚI</h1>
  </div>
  <br>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-title">Thiết lập thông tin Wi-Fi</div>
      <form action="{{ url_for('add_wifi') }}" method="POST">
        <div class="form-group">
          <label for="name_class" class="form-label">Tên phòng học:</label>
          <input type="text" class="form-control" id="name_class" placeholder="Nhập tên phòng học (Viết hoa và có thể chứa chữ số)" name="name_class" required pattern="[A-Z0-9\s]+" title="Tên phòng học phải được viết hoa và có thể chứa cả chữ số">
        </div>
        <div class="form-group">
          <label for="ssid" class="form-label">SSID Wi-Fi:</label>
          <input type="text" class="form-control" id="ssid" placeholder="Nhập tên Wi-Fi" name="ssid" required>
        </div>
        <div class="form-group">
          <label for="wifi_type" class="form-label">Loại bảo mật :</label>
          <select class="form-control" id="wifi_type" name="wifi_type" required>
            <option value="wifi_pass">wifi có bảo mật</option>
            <option value="wifi_free">wifi không có bảo mật</option>
          </select>
        </div>
        <div class="form-group password-group">
          <label for="password" class="form-label">Mật khẩu Wi-Fi:</label>
          <input type="password" class="form-control" id="password_input" placeholder="Nhập mật khẩu Wi-Fi" name="password" required>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
          $(document).ready(function() {
            $('#wifi_type').on('change', function() {
              const passwordGroup = $('.password-group');
              const passwordInput = $('#password_input');
        
              if ($(this).val() === 'wifi_pass') {
                passwordInput.prop('disabled', false);
              } else {
                passwordInput.prop('disabled', true);
              }
            });
          });
        </script>
        <div class="form-group">
          <label for="ip_address" class="form-label">Địa chỉ IP:</label>
          <input type="text" class="form-control" id="ip_address" placeholder="Nhập địa chỉ IP" name="ip_address" required pattern="^((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\.){3}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])$" title="Định dạng địa chỉ IP không hợp lệ. Vui lòng nhập theo định dạng XXX.XXX.XXX.XXX">
          
        </div>
        <div class="form-group">
          <label for="mac_address" class="form-label">Địa chỉ MAC:</label>
          <input type="text" class="form-control" id="mac_address" placeholder="Nhập địa chỉ MAC" name="mac_address" required pattern="^([0-9A-F]{2}:){5}[0-9A-F]{2}$|^([0-9A-F]{2}-){5}[0-9A-F]{2}$" title="Định dạng địa chỉ MAC không hợp lệ. Vui lòng nhập theo định dạng XX:XX:XX:XX:XX:XX hoặc XX-XX-XX-XX-XX-XX">
          
        </div>
        <div class="form-group">
          <label for="speed" class="form-label">Tốc độ Wi-Fi:</label>
          <input type="number" class="form-control" id="speed" placeholder="Nhập tốc độ Wi-Fi" name="speed" required min="1">
          
        </div>
        
        <button type="submit" class="btn btn-primary">Lưu</button>
      </form>
      <!-- Nút chuyển hướng về trang home -->
      <a class="btn btn-secondary mt-3" href="/home">Quay lại</a>
    </div>
  </div>
</body>

</html>
